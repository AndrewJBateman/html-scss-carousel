<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <script defer src="js/script.js"></script>
</head>

<body>
  <section>
    <!-- <span id="txt">Carousel Text</span> -->
    <div class="carousel" data-carousel>
      <button class="carousel__button" data-carousel-btn="prev">
        &#10094;
      </button>
      <button class="carousel__button" data-carousel-btn="next">
        &#10095;
      </button>
      <ul data-carousel-slides>
        <li class="carousel__slide" data-carousel-slide data-active>
          <img class="carousel__image"
            src="https://images.pexels.com/photos/210217/pexels-photo-210217.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            alt="image-1" />
          <div class="carousel__image-text">
            Line 1 <br />
            Line 2 (1)
          </div>
        </li>
        <li class="carousel__slide" data-carousel-slide>
          <img class="carousel__image"
            src="https://images.pexels.com/photos/210219/pexels-photo-210219.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            alt="image-2" />
          <div class="carousel__image-text">
            Line 1 <br />
            Line 2 (2)
          </div>
        </li>
        <li class="carousel__slide" data-carousel-slide>
          <img class="carousel__image"
            src="https://images.pexels.com/photos/510218/pexels-photo-510218.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            alt="image-3" />
          <div class="carousel__image-text">
            Line 1 <br />
            line 2 (3)
          </div>
        </li>
        <li class="carousel__slide" data-carousel-slide>
          <img class="carousel__image"
            src="https://images.pexels.com/photos/510221/pexels-photo-510221.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            alt="image-4" />
          <div class="carousel__image-text">
            Line 1 <br />
            line 2 (4)
          </div>
        </li>
      </ul>
      <ul data-carousel-dots>
        <li data-carousel-dot data-active></li>
        <li data-carousel-dot></li>
        <li data-carousel-dot></li>
      </ul>
    </div>
  </section>
</body>

</html>
